<div class="wrapper">
  {% verbatim %}
  <div v-if="items.length" v-for="item in items">
    <div class="article">
      <p>
        <div class="header"><span class="author"> {{ item.author }} </span>
          <span class="publish-date"> {{ item.published }} </span></div>
        
          <div class="content">        <a v-bind:href="item.link" class="title">{{ item.title }}</a>
          </div>
      </p>
    </div>
  </div>
  {% endverbatim %}
</div>
