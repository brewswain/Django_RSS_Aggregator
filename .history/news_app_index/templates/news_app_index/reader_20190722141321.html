{% extends 'news_app_index/base.html' %} {% block body %}

<h2>{{ feed.feed.title }}</h2>
{% if feed.items %} {% for item in feed.items %}
<div>
  <p>
    {{ item.published }}
    <a href="{{ item.link }}">{{ item.title }}</a>
    {{ item.author }}
  </p>
</div>
{% endfor %} {% endif %} {% endblock %}
